<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Agosto-Septiembre 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .calendar-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .calendar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
        }

        .month-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: bold;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #f8f9fa;
            color: #666;
            border-radius: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .day:hover {
            background: #e3f2fd;
            transform: scale(1.05);
        }

        .day.active {
            background: #667eea;
            color: white;
        }

        .day.holiday {
            background: #ff6b6b;
            color: white;
        }

        .day.has-note {
            background: #4ecdc4;
            color: white;
        }

        .day.has-note::after {
            content: 'üìù';
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 10px;
        }

        .day.other-month {
            color: #ccc;
            cursor: not-allowed;
        }

        .note-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background: #ff9800;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .modal textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #4caf50;
            color: white;
        }

        .btn-save:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .legend {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Calendario Agosto - Septiembre 2025</h1>
        
        <div class="calendar-container">
            <!-- Calendario Agosto -->
            <div class="calendar">
                <div class="month-title">Agosto 2025</div>
                <div class="calendar-grid" id="august-calendar">
                    <!-- Se genera din√°micamente con JavaScript -->
                </div>
            </div>
            
            <!-- Calendario Septiembre -->
            <div class="calendar">
                <div class="month-title">Septiembre 2025</div>
                <div class="calendar-grid" id="september-calendar">
                    <!-- Se genera din√°micamente con JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #667eea;"></div>
                <span>D√≠a seleccionado</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6b6b;"></div>
                <span>D√≠as festivos</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecdc4;"></div>
                <span>Con nota</span>
            </div>
        </div>
    </div>

    <!-- Modal para notas -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Nota para el d√≠a</h3>
            <textarea id="noteText" placeholder="Escribe tu nota aqu√≠..."></textarea>
            <div class="modal-buttons">
                <button class="btn btn-save" onclick="saveNote()">üíæ Guardar</button>
                <button class="btn btn-delete" onclick="deleteNote()">üóëÔ∏è Eliminar</button>
                <button class="btn btn-cancel" onclick="closeModal()">‚ùå Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Datos de d√≠as festivos para Colombia
        const holidays = {
            '2025-08-07': 'Batalla de Boyac√°',
            '2025-08-18': 'Asunci√≥n de la Virgen (trasladado)',
            '2025-09-15': 'D√≠a de la Independencia (trasladado)'
        };

        // Almacenamiento de notas (simula localStorage)
        let notes = {};
        let selectedDate = null;

        // Nombres de d√≠as de la semana
        const dayNames = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];

        // Funci√≥n para generar el calendario
        function generateCalendar(year, month, containerId) {
            const container = document.getElementById(containerId);
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Limpiar contenido previo
            container.innerHTML = '';

            // A√±adir encabezados de d√≠as
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                container.appendChild(dayHeader);
            });

            // Generar d√≠as del calendario
            const currentDate = new Date(startDate);
            for (let i = 0; i < 42; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = currentDate.getDate();

                const dateString = currentDate.toISOString().split('T')[0];
                dayElement.setAttribute('data-date', dateString);

                // Marcar d√≠as de otros meses
                if (currentDate.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                } else {
                    dayElement.addEventListener('click', () => openModal(dateString));
                    
                    // Marcar d√≠as festivos
                    if (holidays[dateString]) {
                        dayElement.classList.add('holiday');
                        dayElement.title = holidays[dateString];
                    }
                    
                    // Marcar d√≠as con notas
                    if (notes[dateString]) {
                        dayElement.classList.add('has-note');
                    }
                }

                container.appendChild(dayElement);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // Funci√≥n para abrir el modal
        function openModal(date) {
            selectedDate = date;
            const modal = document.getElementById('noteModal');
            const title = document.getElementById('modal-title');
            const noteText = document.getElementById('noteText');
            
            const dateObj = new Date(date + 'T00:00:00');
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            title.textContent = `Nota para ${dateObj.toLocaleDateString('es-ES', options)}`;
            noteText.value = notes[date] || '';
            
            modal.style.display = 'block';
        }

        // Funci√≥n para cerrar el modal
        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
            selectedDate = null;
        }

        // Funci√≥n para guardar nota
        function saveNote() {
            const noteText = document.getElementById('noteText').value;
            if (selectedDate) {
                if (noteText.trim()) {
                    notes[selectedDate] = noteText;
                } else {
                    delete notes[selectedDate];
                }
                
                // Actualizar visualizaci√≥n
                updateDayDisplay(selectedDate);
                
                // Simular guardado persistente
                console.log('Nota guardada:', selectedDate, noteText);
                alert('¬°Nota guardada correctamente!');
            }
            closeModal();
        }

        // Funci√≥n para eliminar nota
        function deleteNote() {
            if (selectedDate && notes[selectedDate]) {
                delete notes[selectedDate];
                updateDayDisplay(selectedDate);
                alert('¬°Nota eliminada correctamente!');
            }
            closeModal();
        }

        // Funci√≥n para actualizar la visualizaci√≥n de un d√≠a
        function updateDayDisplay(date) {
            const dayElements = document.querySelectorAll(`[data-date="${date}"]`);
            dayElements.forEach(dayEl => {
                if (notes[date]) {
                    dayEl.classList.add('has-note');
                } else {
                    dayEl.classList.remove('has-note');
                }
            });
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('noteModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Inicializar calendarios
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar(2025, 7, 'august-calendar'); // Agosto (mes 7)
            generateCalendar(2025, 8, 'september-calendar'); // Septiembre (mes 8)
        });

        // Datos de ejemplo (opcional)
        notes['2025-08-15'] = 'Reuni√≥n importante a las 3 PM';
        notes['2025-09-01'] = 'Inicio del nuevo semestre';
    </script>
</body>
</html>
